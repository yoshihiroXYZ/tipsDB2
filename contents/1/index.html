<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navigation-area -->
    <header id="header"></header>

    <div id="mv"></div>
    <div class="outline">
      <div id="menu"></div>

      <div id="point"></div>

      <!-- <div id="shopinfo"></div> -->

      <div class="shopinfo">
        <h2>SHOPINFO（架空）</h2>
        <div class="inner">
          <div class="contents">
            <div class="access">
              <dl>
                <dt>住所</dt>
                <dd>
                  〒000-0000<br />
                  沖縄県AA市AAA0-0-00
                </dd>
              </dl>
              <dl>
                <dt>アクセス</dt>
                <dd>AA駅より徒歩5分</dd>
              </dl>
              <dl>
                <dt>営業時間</dt>
                <dd>9:30～14:00、16:00～20:00</dd>
              </dl>
              <dl>
                <dt>定休日</dt>
                <dd>月曜日・祝日</dd>
              </dl>
              <dl>
                <dt>駐車場</dt>
                <dd>有り：3台</dd>
              </dl>
              <dl>
                <dt>クレジットカード</dt>
                <dd>可（VISA,Master,AMEX,JCB,Diners,銀聯,Discover）</dd>
              </dl>
              <dl>
                <dt>電子マネー</dt>
                <dd>可（PayPay,QUICPay,iD,Alipay,d払い,au PAY,交通系ICカード）</dd>
              </dl>
            </div>
            <div class="contact">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28483.19009945388!2d128.27220748652564!3d26.827266408667985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34e46b6ed93a80c9%3A0x9506eb49b0f5de7b!2z44CSOTA1LTE1MDEg5rKW57iE55yM5Zu96aCt6YOh5Zu96aCt5p2R5aWl!5e0!3m2!1sja!2sjp!4v1753405333101!5m2!1sja!2sjp"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
        <div class="wrap">
          <div class="slider">
            <div class="slider-viewport">
              <div class="slider-track-wrapper">
                <div class="slider-track-offset">
                  <div class="slider-track">
                    <div class="slider-items">
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/01.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/02.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/03.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/04.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/05.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                      <div class="slider-slide">
                        <div class="slider-image"><img src="img/01.jpg" alt="ヴェネツィアの静かな運河沿いの街並みと停泊するボート、左手にはカフェでくつろぐ人々の姿" /></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="slider-controls">
              <div class="slider-controls-inner">
                <div class="slider-nav">
                  <button type="button" aria-label="前のスライドへ"></button>
                  <button type="button" aria-label="次のスライドへ"></button>
                </div>
                <div class="slider-thumbnails">
                  <div class="slider-thumbnails-center">
                    <div class="slider-thumbnails-track-wrapper">
                      <div class="slider-thumbnails-track-offset">
                        <div class="slider-thumbnails-track">
                          <div class="slider-thumbnails-items"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#header").innerHTML = data));
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#footer").innerHTML = data));
      fetch("menu.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#menu").innerHTML = data));
      fetch("mv.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#mv").innerHTML = data));
      fetch("point.html")
        .then((response) => response.text())
        .then((data) => (document.querySelector("#point").innerHTML = data));
      // fetch("shopinfo.html")
      //   .then((response) => response.text())
      //   .then((data) => (document.querySelector("#shopinfo").innerHTML = data));
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
